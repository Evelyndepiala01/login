<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9850ebf0fb.js"crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="exemple@gmail.com">

                    <div class="password-container">
                        <input type="password" id="field-password" class="field-password" placeholder="**********">
                        <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                        <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                        
                    </div>
            </section>
            

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>


            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    
                    <a href="https://www.linkedin.com/in/evelyn-de-paula-121970194/" target="_blank"><i class="fab fa-linkedin-in linkedin"></i></a>
                    <a href="https://github.com/Evelyndepiala01" target="_blank"><i class="fab fa-github github"></i></a>
                </aside>

            </section>


            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta?<a href="#"> Cadastre-se</a></span>
            </footer>
        </form>
    </main>

</body>
</html>
